<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts student list</title>
  </head>
  <body>
    <header>
      <h1>Hogwarts student list</h1>
    </header>

    <main>
      <section id="background" class="overlay"><img src="images/background.jpg" class="img" alt="background" /></section>

      <!-- the different buttons that can filter and sort -->
      <section class="allthebuttons">
        <div>
          <button class="all_students"><a href="index.html"> All students</a></button>
        </div>

        <!-- sort between houses, first name and last name  -->
        <div class="dropdown_content">
          <button id="sort" class="dropdown_button">Sort by</button>
          <div id="sort_dropdown" class="button_dropdown">
            <p data-sort-direction="asc" data-action="sort" data-sort="firstName" class="hover">First name: a-z</p>
            <p data-sort-direction="desc" data-action="sort" data-sort="firstName" class="hover">First name: z-a</p>

            <p data-sort-direction="asc" data-action="sort" data-sort="lastName" class="hover">Last name: a-z</p>
            <p data-sort-direction="desc" data-action="sort" data-sort="lastName" class="hover">Last name: z-a</p>

            <p data-sort-direction="asc" data-action="sort" data-sort="house" class="hover">House: a-z</p>
            <p data-sort-direction="desc" data-action="sort" data-sort="house" class="hover">House: z-a</p>
          </div>
        </div>
        <!-- filtering between the houses -->
        <div class="dropdown_content">
          <button id="filter" class="dropdown_button">Filter by</button>
          <div id="dropdown_filter" class="button_dropdown">
            <p data-filter="All houses" data-action="filter" class="hover">All houses</p>
            <p data-filter="Ravenclaw" data-action="filter" class="hover">Ravenclaw</p>
            <p data-filter="Hufflepuff" data-action="filter" class="hover">Hufflepuff</p>
            <p data-filter="Slytherin" data-action="filter" class="hover">Slytherin</p>
            <p data-filter="Gryffindor" data-action="filter" class="hover">Gryffindor</p>
          </div>
        </div>

        <!-- rest of the buttons -->
        <div><button class="expelled">Expelled students</button></div>
        <div><button class="squad">Inquisitorial Squad</button></div>
        <div><button class="prefects">Prefects</button></div>
      </section>

      <!-- search bar -->
      <div class="search-bar">
        <input id="search" type="search" placeholder="Search..." data-action="search" />
      </div>
      <!-- studentlist - what will appear on the student list  -->
      <section id="studentList"></section>

      <template id="studentTemplate">
        <table class="studentListTable">
          <tr class="student_card">
            <td data-field="image">
              <img src="images/anonymus.png" alt="Student's photo" />
            </td>
            <td data-field="firstName"></td>
            <td data-field="lastName"></td>

            <td data-field="blood">
              <img src="images/muggleblood.png" alt="Blood type" id="bloodStatus" />
            </td>
            <td data-field="house">
              <img src="images/ravenclaw.png" alt="House crest" id="houseCrest" />
            </td>
          </tr>
        </table>

        <section class="modal hide">
          <div>
            <article class="modal_styling">
              <!-- expell animation-->
              <div class="expell_animation hide">
                <p>EXPELLED!</p>
              </div>

              <div class="modal_left">
                <div class="top">
                  <img src="" alt="student image" class="modal_image" />
                </div>
                <div class="bottom">
                  <!-- house crest -->
                  <img src="" alt="House crest" class="house_crest" />
                </div>
              </div>
              <div class="modal_right">
                <div class="top_right">
                  <!-- first name, middle name, last name, nick name, blood status -->
                  <p class="modal_firstname"></p>
                  <p class="modal_middlename"></p>
                  <p class="modal_lastname"></p>
                  <p class="modal_nickname"></p>
                  <p class="modal_gender"></p>
                </div>
                <!-- the buttons on the modal that can be clicked -->
                <div class="bottom_right">
                  <button class="expell_button">EXPELL</button>
                  <div>
                    <button class="prefect_button">PREFECT</button>
                    <img class="prefect_image hide" src="images/prefects.png" alt="Prefect" />
                  </div>
                  <div>
                    <button class="squad_button">SQUAD</button>
                    <img class="squad_image hide" src="images/squad.png" alt="Squad" />
                  </div>
                </div>
              </div>
              <div class="closeButton">X</div>
            </article>
          </div>
        </section>
      </template>

      <!-- hacking goes here -->

      <footer>By Jasmin Ersan, MMD 2022</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
